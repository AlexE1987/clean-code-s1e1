<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body>
  <header class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg">
    <a class="matrix__details" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
    </a>
  </header>
  <main class="todo-main">
    <div class="todo__wrapper">
      
      <section id="todo__add-section">
      <label for="todo__add-title">Add Item</label>
      <div class="todo__add-container">
        <input id="todo__add-title"class="todo-task" type="text">
        <button>Add</button>
      </div>
      </section>

      <section class="todo-all-tasks">
        <h3>
          Todo
        </h3>
        <ul id="todo__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="todo-task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg">
          </button>
        </li>
        <li class="editMode"><input type="checkbox">
          <label class="todo-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
        </ul>
        <h3>
        Completed
        </h3>
        <ul id="todo__completed-tasks">
          <li>
          <input type="checkbox" checked>
          <label class="todo-task">See the Doctor</label>
          <input type="text" class="todo-task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      
    </div>
  </main>
  

  <script src="app.js"></script>
</body>
</html>
